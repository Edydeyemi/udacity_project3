---
- name: "download and prepare required packages"
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: "Install NodeJS and NPM"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes 

- name: "Install Pm2"
  become: true
  shell: |
    npm install pm2 -g && pm2 update
    pm2 completion install

- name: "Migrate Files"
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/

- name: "Build and Launch app"
  become: true
  shell: |
    cd /home/ubuntu
    tar xczf artifact.tar.gz
    npm install
    npm run build
    pm2 stop all 
    pm2 start npm --start
 
